<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>En que continente esta Israel?</h1>
    <button id="botonCorrecto">Asia</button>
    <button id="botonIncorrecto1">Europa</button>
    <button id="botonIncorrecto2">Africa</button>
    <h2 id="respuesta"></h2>
    <script>
        const botonCorrecto = document.getElementById("botonCorrecto");
        const botonIncorrecto1 = document.getElementById("botonIncorrecto1");
        const botonIncorrecto2 = document.getElementById("botonIncorrecto2");
        const respuesta = document.getElementById("respuesta");

        botonCorrecto.addEventListener("click", ()=>{
            respuesta.textContent = "¡Correcto!";
            botonCorrecto.style = "background-color:green; color:white;"
        })

        botonIncorrecto1.addEventListener("click", ()=>{
            respuesta.textContent = "¡Le erraste!";
            botonIncorrecto1.style = "background-color:red; color:white;"
            botonIncorrecto2.style = "background-color:red; color:white;"
            botonCorrecto.style = "background-color:green; color:white;"
        })
        botonIncorrecto2.addEventListener("click", ()=>{
            respuesta.textContent = "¡Le erraste!";
            botonIncorrecto1.style = "background-color:red; color:white;"
            botonIncorrecto2.style = "background-color:red; color:white;"
            botonCorrecto.style = "background-color:green; color:white;"
        })

    </script>
    <!-- adivinanza -->
    <!-- Crear un documento html con una adivinanza (o una pregunta) y 3 botones con posibles respuestas. Si se 
        clickea la respuesta correcta, se debe mostrar en el documento un texto que lo indique (por ejemplo: ¡Correcto!) 
        debajo de la adivinanza, y el botón seleccionado debe ponerse con un color de fondo verde. Si se clickea una 
        respuesta incorrecta, se debe mostrar en el documento un texto que lo indique (por ejemplo: ¡Le erraste!) y 
        mostrar el botón con la respuesta correcta con un color de fondo verde y los otros dos con un color de fondo rojo. -->
</body>
</html>
