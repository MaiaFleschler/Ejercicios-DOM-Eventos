<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .fondoBlanco{
        background-color: white;
    }
    .fondoNegro{
        background-color: black;
    }
    .textoBlanco{
        color: white;
    }
    .textoNegro{
        color: black;
    }
    button{
        width: 100px;
        height: 100px;
        font-size: 50px;
        color: grey;
    }
    
</style>
<body class="fondoNegro">
    <h1 class="textoBlanco">Titulo</h1>
    <p class="textoBlanco">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, soluta.</p>
    <button>
        <i class="fa fa-sun-o textoBlanco" aria-hidden="true"></i>
      </button>
      
    <script>
        const titulo = document.querySelector("h1");
        const parrafo = document.querySelector("p");
        const boton = document.querySelector("button");
        const body = document.querySelector("body");
        const icono = document.querySelector("i");

        boton.addEventListener("click", ()=>{
            if(titulo.className === "textoBlanco"){
            titulo.className = "textoNegro";
            } else{
                titulo.className = "textoBlanco";
            }
            if(parrafo.className === "textoBlanco"){
            parrafo.className = "textoNegro";
            } else{
                parrafo.className = "textoBlanco";
            }
            if(body.className === "fondoBlanco"){
            body.className = "fondoNegro";
            } else{
                body.className = "fondoBlanco";
            }
            if(icono.className === "fa fa-sun-o textoBlanco"){
                icono.className = ("fa fa-moon-o textoNegro");
            } else{
                icono.className = ("fa fa-sun-o textoBlanco");
            }
        })

    </script>
    <!-- modo-oscuro 
    Crear un documento html con un título, un párrafo y un bótón con un ícono. Centrar los elementos, 
    cambiar los tamañas y tipografía del texto y tamaño del ícono. Hacer que el body ocupe toda la pantalla. 
    Al clickear el botón, debe alternar entre modo oscuro y modo claro:
    
    modo oscuro: body con color de fondo negro, texto e ícono con color blanco, ícono de sol
    modo claro: body con color de fondo blanco, texto e ícono con color negro, ícono de luna-->
</body>
</html>
